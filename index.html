<!DOCTYPE HTML>
<html>

  <head>
    <style>
      body {
        background-color: #000011;
        font-family: Verdana;
        width: 100vw;
      }

      .title {
        color: #00000000;
        background-size: 100%;
        background: -webkit-linear-gradient(180deg, #9600ff, #3333ff);
        background-clip: text;
        text-align: center;
      }

      .navbar {
        display: inline;
        color: white;
        width: 100%;
      }

      .navitem {
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;
        float: left;
        background: #000011;
        list-style-type: none;
        transition-duration: 0.3s;
        top: 50%;
        height: 50px;
        line-height: 50px;
      }
      
      .navitem:hover {
        background: -webkit-linear-gradient(#25003f, #000041);
      }

      .navouter {
        padding: 10px;
        width: 100%;
        margin: auto;
      }

      .sticky {
        position: fixed;
        top: 0;
        width: 100%
      }

      .content {
        color: white;
        margin: 20px;
      }
      
      .contentbox {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="navouter sticky">
      <ul class="navbar">
        <li class="navitem">
          Archiver
        </li>
        <li class="navitem">
          HTML Compiler
        </li>
        <li class="navitem">
          Utilities
        </li>
        <li class="navitem">
          Chat
        </li>
        <li class="navitem">
          Photo Actions
        </li>
        <li class="navitem">
          Webpage Actions
        </li>
      </ul>
    </div>
    <h1 class="title" style="margin-top: 70px;">
      AxolBotix Toolbox
    </h1>
    <h2 class="title">
      The Toolbox for Everything Shortcuts
    </h2>
    <div class="content">
      <div class="contentbox">
      
      </div>
    </div>
  </body>

</html>
